<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="left">
      <h1>
        Get <em>insights</em> that help your business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <div>
          <h2>10k+</h2>
          <h3> companies</h3>
        </div>
        <div>
          <h2>314</h2>
          <h3>templates</h3>
        </div>
        <div>
          <h2>12M+</h2>
          <h3>queries</h3>
        </div>
      </div>
    </div>
    <div class="right">

      <picture>
        <source media="(max-width:750px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-desktop.jpg">
      </picture>
    </div>
  </main>

</body>

</html>
